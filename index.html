<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer> </script>
  <title> Newsletter Sign-Up (with Success Message) </title>
</head>

<body>
  <div class="container-1">
    <div class="left">
      <h1> Stay updated! </h1>
      <p> Join 60,000+ product managers receiving monthly updates on: </p>
      <ul>
        <li> <img src="images/icon-list.svg" alt="little-checkmark-icon.svg">
          <label> Product discovery and building what matters </label>
        </li>
        <li> <img src="images/icon-list.svg" alt="little-checkmark-icon.svg">
          <label> Measuring to ensure updates are a success </label>
        </li>
        <li> <img src="images/icon-list.svg" alt="little-checkmark-icon.svg">
          <label> And much more! </label>
        </li>
      </ul>
      <h6> Email address </h6>
      <input type="email" id="email" placeholder="email@company.com" autocomplete="off">
      <button id="submit-button"> Subscribe to monthly newsletter </button>
    </div>
    <div class="right">
      <img src="images/illustration-sign-up-desktop.svg" alt="sign-up-img.svg">
    </div>
  </div>

  <div class="container-2">
    <img src="images/icon-success.svg" alt="big-checkmark-icon.svg">
    <h1> Thanks for subscribing! </h1>
    <p> A confirmation email has been sent to <span id="verified-email"></span>.
      Please open it and click the button inside to confirm your subscription. </p>
    <button id="dismiss-button"> Dismiss message </button>
  </div>

  <h6 id="error-msg"> Valid email required </h6>
</body>

</html>
